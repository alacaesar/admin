<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!--defaults-->
	<link rel="stylesheet" href="styles/css/style.css">
	<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
	
	<!--jquery ui-->
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.min.css">
	<script type="text/javascript" src="dependencies/jqueryui/jquery-ui.min.js"></script>
	
	<!--bootstrap-->
	<link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="dependencies/bootstrap/js/bootstrap.min.js"></script>
	
	<!--dragula for details page drag and drop-->
	<link rel="stylesheet" href="dependencies/dragula/dragula.min.css">
	<script type="text/javascript" src="dependencies/dragula/dragula.min.js"></script>
	
	<!-- date range picker + moment -->
	<link rel="stylesheet" href="dependencies/daterangepicker/daterangepicker.min.css">
	<script type="text/javascript" src="dependencies/daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="dependencies/daterangepicker/jquery.daterangepicker.min.js"></script>
	
	<!-- data tables -->
	<link rel="stylesheet" href="dependencies/datatables/datatables.min.css">
	<script type="text/javascript" src="dependencies/datatables/datatables.min.js"></script>
	
	<!-- AA custom plugins -->
	<script type="text/javascript" src="dependencies/alaa/multiselect.js"></script>
	
    <title>Shop</title>
</head>
<body id="body">
	
	<div class="wrapper container-fluid">
		<!-- top panel -->
		<div class="top-panel col-sm-12"><nav class="navbar navbar-default"><a class="navbar-brand" href="#">Brand</a></nav></div>
		
		<!-- left panel -->
		<div class="left-panel col-sm-1">
			<div class="btn-group-vertical" role="group" aria-label="...">
				<button type="button" class="btn btn-default"><a href="index.html" title="Home" data-id="home"><span class="glyphicon glyphicon-home"></span></a></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-folder-close"></span></button>
				
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-shopping-cart"></span><span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Sales</a></li>
						<li><a href="#">Orders</a></li>
						<li><a href="#">Shipment Planning</a></li>
						<li><a href="#">Invoices</a></li>
					</ul>
				</div>
				
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-inbox"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stats"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-user"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-phone"></span></button>
			</div>	
		</div>
		<!-- end of left panel -->
		
		<!-- content panel -->
		<div class="right-panel col-sm-11">
			
			<!-- page tabs -->
			<div id="main-tabs">
				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a data-url="index.html" title="home" href="#home">Home</a></li>
				</ul>
				<div class="page-content" id="home">
					welcome
					<br />
					<a href="detail.html" title="detail" data-id="detail">Open detail page</a>
					<br />
					<a href="grid.html" title="grid" data-id="grid">Open grid page</a>
					<br />
					<br />
					
					<!-- multiselect -->
					<div class="well well-sm multiselect">
						<button type="button" class="btn-sm btn-info">something</button>
						<button type="button" class="btn-sm btn-primary"><span class="badge">E</span> something else</button>
						<button type="button" class="btn-sm btn-default pull-right toggle" data-toggle="modal" data-target="#myModal" data-source="data/sample.json" columns="Category Name|Items Qty">
							<span class="glyphicon glyphicon-menu-hamburger"></span>
						</button>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title" id="myModalLabel">Modal title</h4>
									</div>
									<div class="modal-body">
										...
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Save changes</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end of multiselect -->
					
					
				</div>
				
			</div>
			<!-- end of page tabs -->
			
		</div>
		<!-- end of content panel -->
		
		<!-- preloader -->
		<div class="preloader"><div class="progress-bar"></div></div>
		
	</div>
	
<script type="text/javascript" src="js/shop.js"></script>
</body>
</html>
