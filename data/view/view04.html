						<script>
							function exampleFX(){
								$('h4').on('click', function () {
									var h4 = $(this);
									if (h4.hasClass('show')) {
										h4.removeClass('show').addClass('showed').html('-hide code');
										h4.next().removeClass('hide');
									}
									else {
										h4.removeClass('showed').addClass('show').html('+show code');
										h4.next().addClass('hide');
									}
								});
							}
